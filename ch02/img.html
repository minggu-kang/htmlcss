    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>이미지 표시하기</title>
        </head>
        <body>
        <p> 원래 이미지 크기</p>
        <img src="images/tangerines.jpg" alt="레드향">
        <p>width="50%",height="50%"로 지정한 이미지</p>
        <img src="images/tangerines.jpg" alt="레드향" width="50%" height="50%">
        <p>width="350",height="150"으로 지정한 이미지</p>
        <img src="images/tangerines.jpg" alt="레드향" width="350" height="150">
        <!-- 350px : 고정 크기, 50% : 상대크기 -->
        </body>
</html>
