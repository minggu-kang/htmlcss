<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기 및 스타일</title>
    <style>
        table{
            border: 1px solid #ccc;
            /* width: 300px;
            height: 200px;
            text-align:center ;
            border-collapse: collapse; */
        }
        td{
            border: 1px solid #ccc;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>표 만들기</h1>
    <table>
        <caption>표 제목</caption>
        <tr>
            <td rowspan="2"></td> 
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- rowspan = 샐병합 > 행 합치기 -->
    <table>
        <caption>표 제목</caption>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
    </table>
    <!-- colspan = 샐병합 > 열 합치기 -->
</body>
</html>
