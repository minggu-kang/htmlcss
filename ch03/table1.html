<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기 및 스타일</title>
    <style>
      table{
            /* border: 1px solid #ccc; */
            width: 300px;
            height: 150px;
            text-align:center ;
            border-collapse: collapse;
        }
        td,tr{
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>표 만들기</h1>
    <table>
        <caption>표 제목</caption>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>
</body>
</html>
