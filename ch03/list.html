<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 스타일</title>
    <style>
        ul li{
            /* list-style-type:square ; */
            list-style :none ;
            line-height: 2em;

        }
        ol li{
            list-style: decimal-leading-zero;
            line-height: 2em;
        }
    </style>
</head>
<body>
    <h1>ABC 주식회사</h1>
    <ul>
        <li>회사 소개</li>
        <li>상품 소개</li>
        <li>회원 가입</li>
        <li>게시판</li>
    </ul>
    <h1>123 주식회사</h1>
    <ol>

</html>
