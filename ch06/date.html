<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 시간 지정하기</title>
</head>
<body>
    <form action="" method="GET">
        <h1>날짜 지정하기</h1>
        <input type="date">
        <input type="month">
        <h1>시간 지정하기</h1>
        <input type="time">
        <input type="datetime-local">
        <h1>날짜 범위 제한</h1>
        <input type="date" min="2021-06-03" max="2021-06-20"> 
    </form>
    
</body>
</html>
