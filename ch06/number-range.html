<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            line-height: 3em;
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form action="" method="get">
        <fieldset>
            <legend>상품 선택</legend>
            <ul>
                <li>
                    <label for="">선물용 3kg</label>
                    <input type="checkbox" value="s_3">
                    <input type="number" min="0" max="5">개 <small>(최대 5개)</small>
                </li>
                <li>
                    <label for="">선물용 5kg</label>
                    <input type="checkbox" value="s_5">
                    <input type="number" min="0" max="5" value="1">개 <small>(최대 3개)</small>
                </li>
                <li>
                    <label for="">가정용 3kg</label>
                    <input type="checkbox" value="f_3">
                    <input type="range" min="0" max="5">개 <small>(최대 5개)</small>
                </li>
                <li>
                    <label for="">가정용 5kg</label>
                    <input type="checkbox" value="f_5">
                    <input type="range" min="0" max="5" value="1">개 <small>(최대 3개)</small>
                </li>
            </ul>
            <p>포장 선택</p>
            <ul>
                <li>
                    <label><input type="radio" name="gift" value="yes">선물 포장</label>
                </li>
                <li>
                    <label><input type="radio" name="gift" value="no">선물 포장 안함</label>
                </li>
            </ul>
        </fieldset>
    </form>
    
</body>
</html>
