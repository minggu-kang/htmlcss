<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 선택</title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            line-height: 3;
        }
        label{
            width: 120px;
            line-height: 36px;
            float: left;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>수강 신청</legend>
            <ul>
                <li>
                    <label for="sname">학생 이름</label>
                    <input type="text" id="sname">
                </li>
                <li>
                    <label for="classid">학과 번호</label>
                    <input type="text" id="classid">
                </li>
                <li>
                    <label for="major">학과</label>
                    <select id="major">
                        <option value="" selected>건축공학과</option>
                        <option value="">기계공학과</option>
                        <option value="">전기전자공학과</option>
                        <option value="">소프트웨어과</option>
                    </select>
            </ul>
        </fieldset>
    </form>
</body>
</html>
