<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>순서 없는 목록 태그</title>
    </head>
    <body>
        <h3>과일 목록</h3>
        <ul>
            <li>참외</li>
            <li>수박</li>
            <li>귤</li>
            <li>딸기</li>
            <li>바나나</li>
        </ul>
        <h3>야채 목록</h3>
        <ul type="circle">
            <li>마늘</li>
            <li>양파</li>
            <li>고추</li>
            <li>감자</li>
        </ul>
        <!-- square : 사각불릿 -->
    </body>
</html>
