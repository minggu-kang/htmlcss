<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최신 웹 디자인 트렌드</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border: 1px solid black;
            padding: 10px;
            margin: 20px;
        }
        ul{
            list-style: none;
            line-height: 2em;
        }
        .accent{
            color: #ad3000;
            font-weight: bold;
            font-size: 1.3em;
        }   

    </style>
</head>
<body>
    <div id="container">
        <H1>최신 웹 디자인 트렌드</H1>
        <UL>
            <li><span class="accent">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li>
            <li><span class="accent">플랫 디자인</span> - 입체에서 평면으로</li>
            <li><span class="accent">풀 스크린 배경</span> - 콘텐츠에 집중</li>
            <li><span class="accent">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
            <li><span class="accent">패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을! </li>
            <li><span class="accent">웹 폰트 </span>- 웹 타이포그래피를 받쳐 주는 기술</li>
        </UL>
    </div>
    
</body>
</html>
