<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약정보</title>
    <style>
        ul{
            list-style: none;
            line-height: 2.5;
        }
        label{
            width: 100px;
            float: left;
        }
        input[type=text], input[type=tel], input[type=email]{
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="contaier">
        <h1>예약 정보</h1>
        <form action="" method="POST">
            <ul>
                <li>
                    <label for="r-name">이름</label>
                    <input type="text" id="r-name" autofocus required>
                </li>
                <li>
                    <label for="r-phone">전 화</label>
                    <input type="tel" id="r-phone" placeholder="핸드폰 번호를 입력 해주세요." required>
                </li>
                <li>
                    <label for="r-email">이메일</label>
                    <input type="email" id="r-email" required>
                </li>
                <li>
                    <input type="submit" value="예약하기">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
